<VirtualHost *:80>
  DocumentRoot "/var/www/html/PTUT/"
  ServerName local.www.ptut.fr
  #ServerAlias your.alias.here

  <Directory "/var/www/html/PTUT/">
    Options All
    AllowOverride All
    <IfModule mod_authz_core.c>
      Require all granted
    </IfModule>
    <IfModule !mod_authz_core.c>
      Order allow,deny
      Allow from all
    </IfModule>
  </Directory>

</VirtualHost>
